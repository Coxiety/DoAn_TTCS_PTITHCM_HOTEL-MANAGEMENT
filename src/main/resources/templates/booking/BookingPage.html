<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Stay - Luxury Hotel</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/stylesHome.css}">
  <link rel="stylesheet" th:href="@{/css/stylesBooking.css}">
  <!-- Auth modals CSS -->
  <div th:replace="~{fragments/auth-modals :: authCSS}"></div>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Flatpickr Date Picker CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Room Detail Modal Styles */
    .room-detail-modal {
      max-width: 700px;
      width: 90%;
      border-radius: 8px;
      overflow: hidden;
    }

    .modal-room-image {
      height: 200px;
      background-size: cover;
      background-position: center;
      position: relative;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .modal-room-title {
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
      margin: 0;
      font-size: 2rem;
    }

    .room-info {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-item i {
      color: #4CAF50;
      font-size: 1.2rem;
    }

    .room-description, .room-amenities {
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .room-amenities ul {
      list-style-type: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    .room-amenities li {
      padding: 5px 0;
      display: flex;
      align-items: center;
    }

    .room-amenities li:before {
      content: "✓";
      color: #4CAF50;
      margin-right: 8px;
    }

    .modal-booking-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px 20px;
      background-color: #f5f5f5;
      border-top: 1px solid #eee;
    }

    .modal-room-select {
      padding: 8px 15px;
      border-radius: 4px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .modal-add-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .modal-add-btn:hover {
      background-color: #45a049;
    }

    /* Room Selections Summary Styles */
    .room-selections-summary {
      margin-top: 15px;
      margin-bottom: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .selections-header {
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
      font-size: 1rem;
    }

    .selection-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .selection-details {
      display: flex;
      align-items: center;
    }

    .selection-name {
      font-weight: 500;
    }

    .selection-count {
      margin-left: 8px;
      color: #666;
    }

    .selection-price {
      font-weight: 500;
      color: #4CAF50;
    }

    .no-selections {
      color: #999;
      font-style: italic;
      text-align: center;
    }
    
    /* Login Reminder Styles */
    .login-reminder {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #fff3e0;
      border-radius: 6px;
      border-left: 4px solid #ff9800;
      color: #e65100;
      font-size: 0.9rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .login-reminder.highlighted {
      background-color: #ffecb3;
      animation: pulse 1.5s infinite;
    }
    
    .login-reminder i {
      font-size: 1.1rem;
    }
    
    .login-link {
      color: #0288d1;
      font-weight: 600;
      text-decoration: underline;
    }
    
    @keyframes pulse {
      0% { background-color: #fff3e0; }
      50% { background-color: #ffe0b2; }
      100% { background-color: #fff3e0; }
    }
  </style>
</head>
<body>
  <!-- Messages -->
  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <!-- Navbar -->
  <div th:replace="~{fragments/navbar :: navbar('booking')}"></div>

  <!-- Main Content -->
  <main>
    <!-- LEFT COLUMN: Rooms List -->
    <section class="rooms-section">
      <!-- Dynamic Room Cards -->
      <div th:each="roomType : ${roomTypes}" class="room-card" th:data-room-type="${roomType.id}">
        <!-- Debug info to see the actual path value -->
        <div th:if="${roomType.imagePath != null}" style="display: none;" th:text="${'Image path: ' + roomType.imagePath}"></div>

        <!-- Updated image div with proper URL handling -->
        <div class="room-image" th:style="${roomType.imagePath != null} ? 'background-image: url(' + @{${roomType.imagePath}} + ')' : 'background-image: url(/img/rooms/default-room.jpg)'"></div>

        <div class="room-details">
          <h2 th:text="${roomType.name}">Room Type Name</h2>

          <div class="room-meta">
            <div class="meta-item">
              <i class="fas fa-user"></i>
              <span>Up to <span th:text="${roomType.capacity}">2</span> guests</span>
            </div>
            <div class="meta-item">
              <i class="fas fa-bed"></i>
              <span th:text="${roomType.amenities}">Bed Type</span>
            </div>
          </div>

          <p class="room-description" th:text="${roomType.description}">
            Room description here.
          </p>

          <div class="bed-price-info">
            <div class="price-tag">
              $<span th:text="${#numbers.formatDecimal(roomType.price, 1, 2)}">100.00</span>/night
            </div>
          </div>

          <div class="room-options">
            <div class="availability-btn">
              <i class="fas fa-check-circle"></i>
              Available <span th:text="${availableRoomCounts[roomType.id] ?: 0}">5</span>
            </div>
            <select class="room-select"
                    th:data-room-price="${roomType.price}"
                    th:data-room-type-id="${roomType.id}">
              <option value="0">0 Rooms</option>
              <option th:each="i : ${#numbers.sequence(1, availableRoomCounts[roomType.id] ?: 0)}"
                      th:value="${i}" th:text="${i + ' Room' + (i > 1 ? 's' : '')}">1 Room</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- RIGHT COLUMN: BOOKING SUMMARY -->
    <section class="summary-section">
      <div class="summary-card">
        <div class="summary-header">
          <h3>Booking Summary</h3>
        </div>
        <div class="summary-content">
          <div class="summary-item">
            <span>Total Rooms</span>
            <span id="totalRooms">0</span>
          </div>

          <div class="date-picker">
            <label>Select Check-in Date</label>
            <div class="date-inputs">
              <input type="text" id="checkInDate" placeholder="Select a date" readonly>
            </div>
          </div>

          <div class="date-picker">
            <label>Select Check-out Date</label>
            <div class="date-inputs">
              <input type="text" id="checkOutDate" placeholder="Select a date" readonly>
            </div>
          </div>

          <div class="summary-item total">
            <span>Total Price</span>
            <span>$<span id="totalPrice">0</span></span>
          </div>
          

          <!-- Selected Rooms Summary -->
          <div id="roomSelectionsSummary" class="room-selections-summary"></div>

          <!-- Create a form that will handle booking submission -->
          <form id="bookingForm" method="POST" th:action="@{/booking/create}" style="margin:0;">
            <input type="hidden" id="bookingFormCheckIn" name="checkInDate">
            <input type="hidden" id="bookingFormCheckOut" name="checkOutDate">
            <input type="hidden" id="bookingFormPrice" name="totalPrice">
            <input type="hidden" id="bookingFormSelections" name="roomSelectionsJson">

            <button
              type="button"
              id="completeBookingBtn"
              class="book-btn" disabled>
              <i class="fas fa-check-circle"></i> Complete Booking
            </button>
          </form>

          <!-- Hidden field to store login status -->
          <input type="hidden" id="isLoggedIn" th:value="${session.user != null} ? 'true' : 'false'" />

          <div class="login-reminder" id="loginReminder" th:if="${session.user == null}">
            <i class="fas fa-exclamation-circle"></i> Please <a href="#" onclick="document.getElementById('modalOverlayLogin').style.display = 'flex'; return false;" class="login-link">login</a> to complete your booking
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Include Auth Modals -->
  <div th:replace="~{fragments/auth-modals :: loginModal}"></div>
  <div th:replace="~{fragments/auth-modals :: signupModal}"></div>

  <!-- Room Detail Modal HTML -->
  <div id="modalOverlayRoomDetail" class="modal-overlay">
    <div class="modal room-detail-modal">
        <span id="closeModalRoomDetail" class="close-button">&times;</span>

      <div class="room-detail-content">
        <!-- Room Image -->
        <div id="modalRoomImage" class="modal-room-image">
          <!-- Room title will display over the image -->
          <h2 id="detailRoomTitle" class="modal-room-title">Room Details</h2>
        </div>

        <!-- Room Info -->
        <div class="room-info">
          <div class="info-item">
            <i class="fas fa-user"></i>
            <span>Capacity: <span id="roomCapacityDetail">2</span> persons</span>
          </div>
          <div class="info-item">
            <i class="fas fa-tag"></i>
            <span>Price: $<span id="roomPriceDetail">100</span>/night</span>
          </div>
        </div>

        <!-- Description -->
        <div class="room-description">
          <h3>Description</h3>
          <p id="roomDescriptionDetail"></p>
        </div>

        <!-- Amenities -->
        <div class="room-amenities">
          <h3>Amenities</h3>
          <ul id="roomAmenitiesList"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Modal Scripts -->
  <div th:replace="~{fragments/auth-modals :: modalScripts}"></div>

  <!-- Include Navbar Scripts -->
  <div th:replace="~{fragments/navbar :: navbarScript}"></div>

  <!-- Flatpickr Date Picker JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- Booking specific scripts -->
  <script th:inline="javascript">
    // Get room type data from the server
    const roomData = /*[[${roomTypesJson}]]*/ {};
    console.log('Room data loaded:', roomData);

    document.addEventListener('DOMContentLoaded', function() {
      const roomSelects = document.querySelectorAll('.rooms-section .room-select');
      const totalRoomsEl = document.getElementById('totalRooms');
      const totalPriceEl = document.getElementById('totalPrice');
      const checkInDateInput = document.getElementById('checkInDate');
      const checkOutDateInput = document.getElementById('checkOutDate');
      const completeBookingBtn = document.querySelector('.book-btn');

      // Initialize Flatpickr date picker for check-in
      const today = new Date();
      const checkInPicker = flatpickr("#checkInDate", {
        minDate: "today",
        dateFormat: "d-m-Y",
        altFormat: "d-m-Y",
        altInput: true,
        disableMobile: "true",
        defaultDate: today,
        onChange: function(selectedDates, dateStr, instance) {
          // Update check-out date minimum when check-in changes
          const nextDay = new Date(selectedDates[0]);
          nextDay.setDate(nextDay.getDate() + 1);
          checkOutPicker.set('minDate', nextDay);

          // If check-out date is before new check-in date + 1, update it
          if (checkOutPicker.selectedDates[0] <= selectedDates[0]) {
            checkOutPicker.setDate(nextDay);
          }
          calculateTotals();
        }
      });

      // Initialize Flatpickr date picker for check-out
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const checkOutPicker = flatpickr("#checkOutDate", {
        minDate: tomorrow,
        dateFormat: "d-m-Y",
        altFormat: "d-m-Y",
        altInput: true,
        disableMobile: "true",
        defaultDate: tomorrow,
        onChange: function(selectedDates, dateStr, instance) {
          calculateTotals();
        }
      });

      // Function to calculate total rooms and price
      function calculateTotals() {
        let totalRooms = 0;
        let totalPrice = 0;

        // Calculate nights - fixed calculation
        const checkInDate = checkInPicker.selectedDates[0];
        const checkOutDate = checkOutPicker.selectedDates[0];

        // Calculate nights by days difference, not milliseconds
        const checkInDay = new Date(checkInDate.getFullYear(), checkInDate.getMonth(), checkInDate.getDate());
        const checkOutDay = new Date(checkOutDate.getFullYear(), checkOutDate.getMonth(), checkOutDate.getDate());
        const millisecondsPerDay = 1000 * 60 * 60 * 24;
        // Sử dụng Math.floor thay vì Math.round để đảm bảo tính đúng số đêm
        const nights = Math.floor((checkOutDay - checkInDay) / millisecondsPerDay);

        console.log(`Calculating price for ${nights} nights (${checkInDate.toDateString()} to ${checkOutDate.toDateString()})`);

        // Calculate totals based on selected rooms
        roomSelects.forEach(select => {
          const roomCount = parseInt(select.value);
          const roomPrice = parseFloat(select.getAttribute('data-room-price'));
          const roomTypeId = select.getAttribute('data-room-type-id');

          console.log(`Room type ID: ${roomTypeId}, Count: ${roomCount}, Price: $${roomPrice}, Subtotal: $${roomCount * roomPrice * nights}`);

          totalRooms += roomCount;
          totalPrice += roomCount * roomPrice * nights;
        });

        // Update the UI
        totalRoomsEl.textContent = totalRooms;
        totalPriceEl.textContent = totalPrice.toFixed(2);

        // Update selections summary
        updateSelectionsSummary(nights, checkInDate, checkOutDate);

        // Update hidden form fields
        document.getElementById('bookingFormCheckIn').value = formatDate(checkInDate);
        document.getElementById('bookingFormCheckOut').value = formatDate(checkOutDate);
        document.getElementById('bookingFormPrice').value = totalPrice.toFixed(2);

        // Create room selections JSON
        const roomSelections = [];
        roomSelects.forEach(select => {
          const roomCount = parseInt(select.value);
          if (roomCount > 0) {
            roomSelections.push({
              roomTypeId: parseInt(select.getAttribute('data-room-type-id')),
              count: roomCount
            });
          }
        });
        document.getElementById('bookingFormSelections').value = JSON.stringify(roomSelections);

        // Enable/disable booking button based on selection AND login status
        const isLoggedIn = document.getElementById('isLoggedIn').value === 'true';
        completeBookingBtn.disabled = totalRooms === 0 || !isLoggedIn;
        
        if (totalRooms === 0 || !isLoggedIn) {
          completeBookingBtn.classList.add('disabled');
        } else {
          completeBookingBtn.classList.remove('disabled');
        }
        
        // Highlight login reminder if rooms are selected but user is not logged in
        const loginReminder = document.getElementById('loginReminder');
        if (loginReminder) {
          if (totalRooms > 0 && !isLoggedIn) {
            loginReminder.classList.add('highlighted');
          } else {
            loginReminder.classList.remove('highlighted');
          }
        }
      }

      // Helper function to format date as DD-MM-YYYY
      function formatDate(date) {
        const day = date.getDate().toString().padStart(2, '0');
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const year = date.getFullYear();
        return `${day}-${month}-${year}`;
      }

      // Function to update the selections summary section
      function updateSelectionsSummary(nights, checkInDate, checkOutDate) {
        const roomSelectionsSummary = document.getElementById('roomSelectionsSummary');
        if (!roomSelectionsSummary) return;

        // Get selected rooms
        const selections = [];
        roomSelects.forEach(select => {
          const roomCount = parseInt(select.value);
          if (roomCount > 0) {
            const roomTypeId = select.getAttribute('data-room-type-id');
            const roomPrice = parseFloat(select.getAttribute('data-room-price'));
            const roomCard = select.closest('.room-card');
            const roomName = roomCard ? roomCard.querySelector('h2').textContent : 'Room';

            selections.push({
              name: roomName,
              count: roomCount,
              total: roomCount * roomPrice * nights
            });
          }
        });

        if (selections.length === 0) {
          roomSelectionsSummary.innerHTML = '<p class="no-selections">No rooms selected</p>';
          return;
        }

        // Format dates for display
        const checkInStr = checkInDate ? `${checkInDate.getDate()}-${checkInDate.getMonth()+1}-${checkInDate.getFullYear()}` : '';
        const checkOutStr = checkOutDate ? `${checkOutDate.getDate()}-${checkOutDate.getMonth()+1}-${checkOutDate.getFullYear()}` : '';

        let html = `<div class="selections-header">Selected Rooms</div>`;

        selections.forEach(selection => {
          html += `
          <div class="selection-item">
            <div class="selection-details">
              <span class="selection-name">${selection.name}</span>
              <span class="selection-count">x${selection.count}</span>
            </div>
            <div class="selection-price">$${selection.total.toFixed(2)}</div>
          </div>
          `;
        });

        roomSelectionsSummary.innerHTML = html;
      }

      // Add event listeners to room selects
      roomSelects.forEach(select => {
        select.addEventListener('change', calculateTotals);
      });

      // Complete booking button click handler
      completeBookingBtn.addEventListener('click', function() {
        const isLoggedIn = document.getElementById('isLoggedIn').value === 'true';

        if (!isLoggedIn) {
          // Show login modal
          document.getElementById('modalOverlayLogin').style.display = 'flex';
          return;
        }

        // Submit the form
        document.getElementById('bookingForm').submit();
      });

      // Initialize with default values
      calculateTotals();

      // Set up room headings click event
      const roomCards = document.querySelectorAll('.room-card');
      roomCards.forEach(card => {
        const heading = card.querySelector('h2');
        if (heading) {
          heading.style.cursor = 'pointer';
          heading.addEventListener('click', () => {
            showRoomDetails(card);
          });
        }
      });
    });

    // Track which room card is currently being viewed
    let currentRoomCard = null;

    // Show room details modal
    function showRoomDetails(roomCard) {
      currentRoomCard = roomCard;
      const roomTypeId = roomCard.dataset.roomType;
      const room = roomData[roomTypeId];

      if (!room) {
        console.error('Room data not found for type ID:', roomTypeId);
        return;
      }

      const modalOverlayRoomDetail = document.getElementById('modalOverlayRoomDetail');

      // Get the background image from the room card
      const roomImageDiv = roomCard.querySelector('.room-image');
      const backgroundImage = roomImageDiv ? window.getComputedStyle(roomImageDiv).backgroundImage : '';

      // Set the background image on the modal
      const modalRoomImage = document.getElementById('modalRoomImage');
      if (modalRoomImage && backgroundImage) {
        modalRoomImage.style.backgroundImage = backgroundImage;
      }

      // Update modal content
      document.getElementById('detailRoomTitle').textContent = room.name;
      document.getElementById('roomCapacityDetail').textContent = room.capacity;
      document.getElementById('roomPriceDetail').textContent = room.price;
      document.getElementById('roomDescriptionDetail').textContent = room.description;

      // Update amenities list
      const amenitiesList = document.getElementById('roomAmenitiesList');
      if (amenitiesList) {
        amenitiesList.innerHTML = '';
        if (room.amenities && room.amenities.length > 0) {
          room.amenities.forEach(amenity => {
            const li = document.createElement('li');
            li.textContent = amenity;
            amenitiesList.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'Basic amenities';
          amenitiesList.appendChild(li);
        }
      }

      // Update availability button
      const modalAvailableBtn = document.getElementById('modalAvailableBtn');
      if (modalAvailableBtn) {
        modalAvailableBtn.innerHTML = `<i class="fas fa-check-circle"></i> Available ${room.availableCount}`;
      }

      // Sync modal select with main page select
      const modalRoomSelect = document.getElementById('modalRoomSelect');
      const mainSelect = roomCard.querySelector('.room-select');
      if (modalRoomSelect && mainSelect) {
        modalRoomSelect.value = mainSelect.value;
      }

      // Show modal
      modalOverlayRoomDetail.style.display = 'flex';
    }

    // Modal done button handler
    document.getElementById('modalAddBtn').addEventListener('click', function() {
      if (!currentRoomCard) {
        console.error('No room card selected');
        return;
      }

      // Get the main page select for this room
      const mainPageSelect = currentRoomCard.querySelector('.room-select');
      if (!mainPageSelect) {
        console.error('Cannot find select element in room card');
        return;
      }

      // Update the main page select with the modal value
      const modalRoomSelect = document.getElementById('modalRoomSelect');
      mainPageSelect.value = modalRoomSelect.value;

      // Trigger the change event to update totals
      const changeEvent = new Event('change', { bubbles: true });
      mainPageSelect.dispatchEvent(changeEvent);

      // Close the modal
      document.getElementById('modalOverlayRoomDetail').style.display = 'none';
    });

    // Close modal handlers
    document.getElementById('closeModalRoomDetail').addEventListener('click', () => {
      document.getElementById('modalOverlayRoomDetail').style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === document.getElementById('modalOverlayRoomDetail')) {
        document.getElementById('modalOverlayRoomDetail').style.display = 'none';
      }
    });
  </script>
</body>
</html>
