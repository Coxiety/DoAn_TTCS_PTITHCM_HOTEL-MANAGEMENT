<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Hotel - Your Ultimate Comfort</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/stylesHome.css}">
    <!-- Auth modals CSS -->
    <div th:replace="~{fragments/auth-modals :: authCSS}"></div>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Messages -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar('home')}"></div>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Experience Luxury & Comfort</h1>
                <p>Discover the perfect balance of hospitality, luxury, and comfort at our award-winning hotel in the heart of the city.</p>
                <div class="hero-cta">
                    <a th:href="@{/booking}" class="book-call">Book a Room</a>
                    <a th:href="@{/intro}" class="learn-more">Learn More</a>
                </div>
            </div>
        </div>
        <a href="#features" class="scroll-down">
            <i class="fas fa-chevron-down"></i>
        </a>
    </section>

    <!-- Include Auth Modals -->
    <div th:replace="~{fragments/auth-modals :: loginModal}"></div>
    <div th:replace="~{fragments/auth-modals :: signupModal}"></div>

    <!-- Include Modal Scripts -->
    <div th:replace="~{fragments/auth-modals :: modalScripts}"></div>

    <!-- Include Navbar Scripts -->
    <div th:replace="~{fragments/navbar :: navbarScript}"></div>
</body>
</html>
